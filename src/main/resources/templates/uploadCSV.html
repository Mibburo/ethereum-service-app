<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>SBChain Social Benefit Economy</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css2/bootstrap.css" rel="stylesheet" th:href="@{/css2/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="${username}">SBChain</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Population <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/generate">Generate Population</a></li>
                            <li><a href="/uploadCSV">Upload Population</a></li>
                        </ul>
                    </li>
                    <li><a href="/simulate">Start Simulation</a></li>

                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <div th:if="${finished == false || finished == null}" class="jumbotron">

        <h3 th:text="'Upload Initial Population Data'"></h3>
        <form id="uploadCSVForm" th:action="@{/uploadCSV}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleInputEmail1">Upload the csv containing the initial population</label>
                <input lass="form-control" type="file" name="file" aria-describedby="emailHelp" id="exampleInputEmail1" />
            </div>
            <button type="submit" class="btn btn-primary" th:onclick="submitForm();">Submit</button>
        </form>

        <div class="progress" id="porgressbar" style="margin-top:3rem;display:none;">
            <span style="margin-left:1rem;">Uploading, please wait...</span>
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                 aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                <span class="sr-only">50% Complete</span>
            </div>
        </div>
    </div>



    <div th:if="${finished == true}" class="jumbotron">

        <h3 th:text="'Upload Initial Population Data'"></h3>
        <div class="row">
            Upload of randomized population finished successfully!
        </div>
        <p>
            <a class="btn btn-lg btn-primary" href="/simulate" role="button">Start the Simulation!</a>
        </p>

    </div>


</div> <!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script  th:src="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<script>
    function submitForm(){
        document.getElementById("porgressbar").style.display = "block";
        document.getElementById("uploadCSVForm").submit();
    }
</script>
</body>
</html>
