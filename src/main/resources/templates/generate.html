<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>SBChain Social Benefit Economy</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css2/bootstrap.css" rel="stylesheet" th:href="@{/css2/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <nav th:replace="fragments/header"></nav>
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <!--Usage of models we wrote in WepAppController th:text="'Welcome to basic Bootstrap with Spring Boot created by ' + ${username} -->
        <h3 th:text="'Genenrate a new Population by adding the requested values'"></h3>
        <form method="post" action="#" th:action="@{/generate}" th:object="${popForm}" id="popForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Percentage of Cross border citizens</label>
                <input lass="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="0" type="number" step="1"  th:field="*{crossBorder}" />
            </div>
            <div class="form-group">
                <label for="women1">Percentage of Women</label>
                <input lass="form-control" id="women1" aria-describedby="emailHelp"
                       placeholder="0" type="number" step="1"  th:field="*{women}" />
            </div>
            <div class="form-group">
                <label for="married1">Percentage of Married Citizens</label>
                <input lass="form-control" id="married1" aria-describedby="married"
                       placeholder="0" type="number" step="1"  th:field="*{married}" />
            </div>
            <div class="form-group">
                <label for="parents1">Percentage of Parents</label>
                <input lass="form-control" id="parents1" aria-describedby="parents"
                       placeholder="0" type="number" step="1"  th:field="*{parents}" />
            </div>
            <div class="form-group">
                <label for="underage1">Percentage of Under aged Citizens</label>
                <input lass="form-control" id="underage1" aria-describedby="underage1"
                       placeholder="0" type="number" step="1"  th:field="*{underAge}" />
            </div>
            <div class="form-group">
                <label for="employed1">Percentage Employed Adult Citizens</label>
                <input lass="form-control" id="employed1" aria-describedby="employed1"
                       placeholder="0" type="number" step="1"  th:field="*{employed}" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div> <!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script  th:src="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
