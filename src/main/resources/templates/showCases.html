<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{personal.info.title}">Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/> -->
</head>
<body>
    <!-- <div th:replace="fragments/header"></div> -->
    <div class="container">
        <a th:href="@{/prepareAddTestData}">Add Test Data</a>
        
       <!-- <div th:replace="fragments/navigation"></div> -->
       <table>
        <tr>
            <th>Case UUID</th>
            
        </tr>
        <tr th:each="uuid : ${ethUuids}">
            <td> <a th:href="@{'/getCase?uuid='+${#strings.substring(uuid,0,6)}}" th:text="${#strings.substring(uuid,0,6)}" class="fetchLink">Fetch Info</a></td>
        </tr>
    </table>
    <form method="post" action="#" th:action="@{/monitorCases}" th:object="${monitorCmdHelper}" id="infoForm">
        <h4> Start Monitoring</h4>
        <div>Start Date: <input type="datetime-local" th:field="*{startDate}" />
        </div>
        <div>Number of days: <input type="number" th:field="*{numDays}" /></div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>
    </div>
    <!-- <div th:replace="fragments/footer"></div> -->
</body>
</html>
